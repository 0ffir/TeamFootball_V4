<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Football Team Management App</h1>
        <div id="language-switcher">
            <button onclick="switchLanguage('en')">English</button>
            <button onclick="switchLanguage('he')">Hebrew</button>
        </div>
    </header>

    <main>
        <section id="player-management">
            <h2>Player Management</h2>
            <div id="add-player-form">
                <input type="text" id="player-name" placeholder="Player Name">
                <input type="number" id="player-skill" min="1" max="5" placeholder="Skill Level">
                <input type="file" id="player-image">
                <button onclick="addPlayer()">Add Player</button>
            </div>
            <div id="player-list">
                <!-- Player list will be populated here -->
            </div>
            <div id="player-count">
                <!-- Player count will be displayed here -->
            </div>
        </section>

        <section id="team-creation">
            <h2>Team Creation</h2>
            <button onclick="createTeams()">Create Teams</button>
            <button onclick="regenerateTeams()">Regenerate Teams</button>
            <div id="teams">
                <!-- Teams will be displayed here -->
            </div>
        </section>

        <section id="game-data-entry">
            <h2>Game Data Entry</h2>
            <div id="game-form">
                <select id="team1-select">
                    <!-- Team options will be populated here -->
                </select>
                <select id="team2-select">
                    <!-- Team options will be populated here -->
                </select>
                <div id="goal-entries">
                    <!-- Goal entries will be added dynamically here -->
                </div>
                <button onclick="addGoalEntry()">Add Goal</button>
                <button onclick="saveGameData()">Save Game Data</button>
            </div>
            <div id="game-summary">
                <!-- Game summary will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <div id="software-version">Version 1.0.0</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
